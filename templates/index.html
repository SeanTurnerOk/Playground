<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display:flex;
        justify-content:center;
        align-items:center;
        flex-wrap:wrap;
    }
    .container>div{
        background-color:{{color}};
        width:40px;
        height:40px;
        outline:black 2px solid;
        margin:10px
    }
</style>
<body>
    <div class="container">
        <h1>Welcome!</h1>
    </div>
    <div class="container">
        {% for x in range(0,number):%}
            <div></div>
        {% endfor %}
    </div>
</body>
</html>
